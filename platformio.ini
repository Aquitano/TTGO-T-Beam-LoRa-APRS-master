[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
lib_deps = 
	Adafruit BusIO
	RadioHead
	TinyGPSPlus
	DHT sensor library for ESPx
	Adafruit SSD1306
	Adafruit GFX Library
	Adafruit Unified Sensor
	AXP202X_Library
	OneWire
	DallasTemperature
	adafruit/Adafruit BME280 Library@^2.1.2
	ostaquet/MQ131 gas sensor@^1.5.2
